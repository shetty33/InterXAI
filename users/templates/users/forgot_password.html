<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #f8f9fa;
    min-height: 100vh;
    overflow-x: hidden;
}

.spline-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: -1;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

.card {
    z-index: 1;
    width: 100%;
    max-width: 380px;  /* Reduced from 450px for better balance */
    margin: 20px auto;
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    background: rgba(255, 255, 255, 0.98);  /* More opaque for better contrast */
    transition: all 0.3s ease;
    position: relative;
    right: 15%;  /* Offset to align better with the 3D model */
}

.form-control {
    width: 100%;
    border-radius: 30px;
    height: 48px;
    padding: 10px 20px;
    font-size: 15px;
    box-sizing: border-box;
    margin-bottom: 20px;
    border: 1px solid #e0e0e0;
    background: rgba(255, 255, 255, 0.9);
}

.btn-primary {
    width: 100%;
    border-radius: 30px;
    height: 48px;
    font-size: 15px;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    border: none;
    transition: all 0.3s ease-in-out;
    cursor: pointer;
    padding: 0 20px;
    font-weight: 500;
}

.btn-primary:hover {
    background: linear-gradient(90deg, #0072ff, #00c6ff);
    box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
    transform: translateY(-2px);
}

h3 {
    font-weight: bold;
    color: #333;
    font-size: 26px;
    margin-bottom: 25px;
    text-align: center;
}

.text-center {
    margin-top: 15px;
}

.text-primary {
    color: #0072ff !important;
    text-decoration: none;
    transition: all 0.3s ease;
}

.text-primary:hover {
    color: #00c6ff !important;
    text-decoration: none;
}

/* Large devices (desktops and laptops) */
@media (min-width: 1200px) {
    .card {
        right: 20%;  /* Increased offset for larger screens */
    }
}

/* Medium devices (tablets and smaller laptops) */
@media (max-width: 991px) {
    .card {
        right: 10%;  /* Reduced offset for medium screens */
        max-width: 360px;
    }
}

/* Small devices (landscape phones) */
@media (max-width: 767px) {
    .container {
        padding: 15px;
    }

    .card {
        right: 0;  /* Remove offset for mobile */
        margin: 15px;
        padding: 25px;
        max-width: 340px;
    }

    h3 {
        font-size: 24px;
        margin-bottom: 20px;
    }
}

/* Extra small devices (phones) */
@media (max-width: 575px) {
    .card {
        margin: 10px;
        padding: 20px;
        max-width: 100%;
    }

    h3 {
        font-size: 22px;
        margin-bottom: 15px;
    }

    .form-control, .btn-primary {
        height: 45px;
        font-size: 14px;
    }
}
</style>
<body>
    <div class="spline-container">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.48/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/Ic5bA74ogv-eXzmF/scene.splinecode"></spline-viewer>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <h3>Forgot Password</h3>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <input name="username" class="form-control"
                                   placeholder="Enter your Username" required>
                        </div>

                        <div class="text-center mb-3">
                            <button class="btn btn-primary btn-block" type="submit">
                                Send Reset Code
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">
                                <a href="{% url 'login' %}" class="text-primary">Back to Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
