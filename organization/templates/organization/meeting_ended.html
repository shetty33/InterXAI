<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        .emotion-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }
        .emotion {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .total-score {
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meeting Summary</h1>

        <div class="emotion-list">
            {% for emotion, count in emotion_scores.items() %}
                <div class="emotion">
                    {{ emotion_icons[emotion] }} <span>{{ emotion.capitalize() }}: {{ count }}</span>
                </div>
            {% endfor %}
        </div>

        <div class="total-score">
            Total Confidence Score: {{ total_score | round(2) }}
        </div>
    </div>
</body>
</html>
