<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Flashcards Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s, background-image 0.3s;
        }

        :root {
            --neon-blue: #0ebde0;
            --dark-bg: #0a0a0a;
            --light-bg: #f4f4f4;
            --dark-text: #e0e0e0;
            --light-text: #000000;
        }

        body.light-mode {
            background-color: rgba(14, 189, 224, 0.2);
            color: var(--light-text);
            background-image: url('https://i.pinimg.com/736x/5e/a6/ea/5ea6eabde44d0ed4c8b4e4ffe43b1e68.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0a0a0a 70%, rgba(14, 189, 224, 0.2));
            color: var(--dark-text);
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
        }

        .toggle-switch label {
            margin-right: 10px;
        }

        .toggle-switch input {
            display: none;
        }

        .switch {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: #ccc;
            border-radius: 24px;
            cursor: pointer;
        }

        .switch::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--neon-blue);
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        input:checked + .switch::before {
            transform: translateX(26px);
        }

        .input-area {
            margin-top: 50px;
        }

        h2 {
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 80%;
            max-width: 600px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: var(--neon-blue);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0899b4;
        }

        button:disabled {
            background-color: #ccc;
        }

        #loading {
            display: none;
            font-size: 18px;
            margin: 20px;
        }

        .flashcards {
            margin-top: 30px;
        }

        .card {
            background: rgba(14, 189, 224, 0.15);
            padding: 15px;
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 212, 255, 0.3);
            margin: 15px auto;
            width: 90%;
            max-width: 700px;
            text-align: left;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 212, 255, 0.5);
        }

        .card ul {
            margin-top: 10px;
            padding-left: 20px;
        }
    </style>
</head>
<body class="light-mode">

    <div class="container">
        <div class="header">
            <div class="toggle-switch">
                <label>Dark Mode</label>
                <input type="checkbox" id="modeToggle">
                <label for="modeToggle" class="switch"></label>
            </div>
        </div>

        <div class="input-area">
            <h2>Enter YouTube Video URL</h2>
            <input type="text" id="youtube_url" placeholder="Paste YouTube video link here...">
            <br>
            <button id="generateBtn">Generate Flashcards</button>
        </div>

        <div id="loading">‚è≥ Processing, please wait...</div>

        <h2>Flashcards:</h2>
        <div class="flashcards" id="flashcardContainer"></div>
    </div>

    <script>
        $(document).ready(function() {
            $("#generateBtn").click(function() {
                var youtube_url = $("#youtube_url").val();
                if (!youtube_url) {
                    alert("Please enter a YouTube URL.");
                    return;
                }

                $("#generateBtn").prop("disabled", true);
                $("#loading").show();
                $("#flashcardContainer").html("");

                $.ajax({
                    url: "/process",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ youtube_url: youtube_url }),
                    success: function(response) {
                        $("#loading").hide();
                        $("#generateBtn").prop("disabled", false);

                        if (response.flashcards) {
                            let flashcards = response.flashcards.split("\n");
                            flashcards.forEach(card => {
                                if (card.trim()) {
                                    let parts = card.split(":");
                                    let title = `<strong>${parts[0] || "Flashcard"}</strong>`;
                                    let points = parts[1]?.split(";").map(point => `<li>${point.trim()}</li>`).join('');
                                    $("#flashcardContainer").append(`<div class='card'>${title}<ul>${points}</ul></div>`);
                                }
                            });
                        }
                    }
                });
            });

            $("#modeToggle").change(function() {
                $("body").toggleClass("dark-mode light-mode");
            });
        });
    </script>

</body>
</html>
